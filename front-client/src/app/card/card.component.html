

<div class="container">
    <div>recherche = {{searchValue}}</div>
    <div class="row">
        <div class="col-6 col-md-4 col-lg-3 " *ngFor="let card of cards">
            <div class="card mb-2">
                <img src={{card.image}} class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">{{card.title}}</h5>
                    <p class="card-text">{{card.resume}}</p>
                    <a href="product/{{card.id}}" class="btn btn-primary">Go somewhere</a>
                </div>
            </div>
        </div>
    </div>
</div>
