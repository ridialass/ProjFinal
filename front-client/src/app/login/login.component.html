<p>login works!</p>
<hr/>
<div class="container col-md-6 offset-md-3 mt-5">
    <!-- <div *ngIf="error" class="alert alert-danger">{{error}}</div> -->
    <div class="card">
        <h4 class="card-header">Login</h4>
        <div class="card-body">
            <form (ngSubmit)="login()">
                <div class="mb-3">
                    <label class="form-label">Nom d'utilisateur</label>
                    <input type="text"  [(ngModel)]="username" name="username" required class="form-control" />
                    <!-- <div *ngIf="submitted && f.username.errors" class="invalid-feedback"> -->
                        <!-- <div *ngIf="f.username.errors.required">Username is required</div></div> -->
                    
                </div>
                <div class="mb-3">
                    <label class="form-label">Mot de passe</label>
                    <input type="password"  [(ngModel)]="password" name="password" required class="form-control"/>
                    <!-- <div *ngIf="submitted && f.password.errors" class="invalid-feedback"> -->
                        <!-- <div *ngIf="f.password.errors.required">Password is required</div></div> -->
                    
                </div>
                <div>
                    <button  class="btn btn-primary">
                        Se connecter
                    </button>
                    <a routerLink="register" class="btn btn-link">Register</a>
                </div>
            </form>
        </div>
    </div>
</div>
